<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Alterar Código de Barras</title>

    <style type="text/css">

    	#cod_atualizado {
    		border: none;
    		width: 100%;
    	}

    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Alterar Código de Barras</h1>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="cod_barras" placeholder="Digite o Código de Barras">
            </div>
            <div class="form-group">
              <input id="cod_atualizado">
            </div>          	
          </form>
          <button id="copiar" type="button" class="btn btn-primary">Copiar</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">

    	$(function()
    	{
    		$("#cod_barras").keyup(function()
    		{
				var str = $("#cod_barras").val();
				var res = str.replace(/-/g, "");

				$("#cod_atualizado").val(res);
			});

			$("#copiar").click(function()
			{
				$("#cod_atualizado").select();
				document.execCommand('copy');
				$("#cod_barras").val("");
				$("#cod_atualizado").val("");
				$("#cod_barras").focus();

			});
    	})

    </script>

  </body>
</html>
